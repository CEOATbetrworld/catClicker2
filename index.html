<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat" data-bind="with: currentCat">
        <h2 data-bind="text: name"></h2>
        <div data-bind="text: clickCount"></div>
        <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
        <table data-bind='foreach:nickNames,click:$parent.incrementCounter'>
         <tr >
         <td data-bind="text: $data"></td>   
         </tr>
        </table>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
